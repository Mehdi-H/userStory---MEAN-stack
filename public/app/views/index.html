<!DOCTYPE html>
<html lang="fr" ng-app="MyApp">
    <head>
        <base href="/"></base>
        <meta charset="utf-8">
        <title>User Story</title>
    
        <!-- Twitter BootStrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Librairies AngularJS -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        
        <!-- Services AngularJS -->
        <script type="text/javascript" src="app/services/authService.js"></script>
        <script type="text/javascript" src="app/services/userService.js"></script>
        <script type="text/javascript" src="app/services/storyService.js"></script>

        <!-- Controllers AngularJS -->
        <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
        <script type="text/javascript" src="app/controllers/userCtrl.js"></script>
        <script type="text/javascript" src="app/controllers/storyCtrl.js"></script>

        <!-- Directives AngularJS -->
        <script type="text/javascript" src="app/directives/reverse.js"></script>
        
        <!-- Dépendances AngularJS -->
        <script type="text/javascript" src="app/app.routes.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
    </head>
    <body ng-controller="MainController as main">

    <header>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span> User Story</a>
                </div>

                <ul class="nav navbar-nav">
                    <li><a href="/users"></a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!main.loggedIn"><a href="/login">Se connecter</a></li>
                    <li ng-if="!main.loggedIn"><a href="/signup">S'inscrire</a></li>
                    <li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username }}!</a></li>
                    <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Déconnexion</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div ng-view></div>
    </main>

    </body>
</html>
