<div class="container" ng-controller="UserCreateController as user">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1>Inscription</h1>
			<form method="post" ng-submit="user.signupUser()">
				Nom: <input type="text" name="name" class="form-control" ng-model="user.userData.name">
				Pseudo: <input type="text" name="username" class="form-control" ng-model="user.userData.username">
				Mot de passe: <input type="password" name="password" class="form-control" ng-model="user.userData.password">
				<button type="submit" class="btn btn-danger">S'inscrire</button>
			</form>
		</div>
	</div>
</div>
